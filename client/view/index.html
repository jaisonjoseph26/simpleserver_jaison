    <script type="text/javascript">
      /*global $*/
      //the onload function to be execute as declared in body tAG
            function onload(){
                
                Promise.resolve()
                .then(function(){
                    
                    // Call the page with url posts using the http verb post
                    return $.post('posts');  
                })
               
                .then(function(posts){
                    //on success , empty the DOM ad prepare for displaying the post 
                    $('#posts').html('');
                    
                    posts.forEach(function(post){
                       //append the psots to the DOM
                        $('#posts').append(
                          
                          '<div class="listing-outer col-md-12">'+
                            '<div class="listing-inner">'+
                              '<div class="top">'+
                                '<img class="img-circle" src="http://placehold.it/300x300" alt="iamge">'+
                                '<span>Jaison</span>'+
                                
                              '</div>'+
                             '<div class="middle">'+
                                '<img class="image-main" src="'+post.postImage+'"/>' +
                              '</div>'+
                              '<div><p>'+post.postComment+'</p></div>'+
                              '<div class="bottom"></div></div></div>'
                          
                        );
                    });
                })
                .catch(function(err){
                   
                    console.log(err);
                });
            }
        
    </script>
